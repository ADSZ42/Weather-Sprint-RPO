<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>

    <div class="container-fluid p-4">
        <div class="row">
          <div class="col-md-6">
            <div class="weather-display text-center p-4">
              <h2>Favorited City 1, State</h2>
              <div class="weather-icon mb-3">(sun)</div>
              <h1>89°F</h1>
              <div class="details mt-3">
                <p>(up) 85°F </p>
                <p>(down) 52°F</p>
                <p> (dial)1000mb</p> 
                <p>(rain) 60%</p>
              </div>
            </div>
          </div>
    
          
          <div class="col-md-6">
            <div class="favorites-list">
              <div class="search-box mb-3">
                <input type="text" class="form-control" placeholder="Search for a City">
                
              </div>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Favorited City 1
                  <span class="star">(star)</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Favorited City 2
                  <span class="star">(star)</span>
                </li>

              </ul>
            </div>
          </div>
        </div>
    

        <div class="row mt-4">
          <div class="col-md-2 forecast-box text-center">
            <h5>Monday</h5>
            <div class="forecast-icon">(sun)</div>
            <p>85°F</p>
            <p>/52°F</p>
          </div>
          <div class="col-md-2 forecast-box text-center">
            <h5>Tuesday</h5>
            <div class="forecast-icon">(sun)</div>
            <p>62°F</p>
            <p>/40°F</p>
          </div>
          <div class="col-md-2 forecast-box text-center">
            <h5>Wednesday</h5>
            <div class="forecast-icon">(sun)</div>
            <p>76°F</p>
            <p>/43°F</p>
          </div>
          <div class="col-md-2 forecast-box text-center">
            <h5>Thursday</h5>
            <div class="forecast-icon">(sun)</div>
            <p>85°F</p>
            <p>/42°F</p>
          </div>
          <div class="col-md-2 forecast-box text-center">
            <h5>Friday</h5>
            <div class="forecast-icon">(sun)</div>
            <p>85°F</p>
            <p>/42°F</p>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
