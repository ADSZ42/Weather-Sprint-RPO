<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <div class="container-fluid p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="weather-display text-center p-4">
          <div class="forecast-box-overlay">
            <h2>Favorited City 1, State</h2>
            <div class="weather-icon mb-3">(sun)</div>
            <h1 id="currTempD1">89°F</h1>
            <div class="details mt-3">
              <p id="hiTempD1">(up) 85°F </p>
              <p id="loTempD1">(down) 52°F</p>
              <p id="windD1"> (dial)1000mb</p>
              <p id="percRainD1">(rain) 60%</p>
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-6 bg-fv">
        <div class="favorites-list">
          <div class="search-box mb-3">
            <div class="row">
              <input type="text" class="form-control col-8" placeholder="Search for a City">
              <img src="./Assets/Images/Star.png" alt="" class="star-size col-4">
            </div>
          </div>

          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Favorited City 1
              <span class="star">(star)</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Favorited City 2
              <span class="star">(star)</span>
            </li>
          </ul>

        </div>
      </div>
    </div>


    <div class="row mt-4 g-p">
      <div class="col-md-2 forecast-box text-center">
        <div class="forecast-box-overlay">
          <h5 id="day1">Monday</h5>
          <div class="forecast-icon">(sun)</div>
          <p id="hiTempD1">85°F</p>
          <p id="loTempD1">/52°F</p>
        </div>
      </div>

      <div class="col-md-2 forecast-box text-center">
        <div class="forecast-box-overlay">
          <h5 id="day2">Tuesday</h5>
          <div class="forecast-icon">(sun)</div>
          <p id="hiTempD2">62°F</p>
          <p id="loTempD2">/40°F</p>
        </div>
      </div>

      <div class="col-md-2 forecast-box text-center">
        <div class="forecast-box-overlay">
          <h5 id="day3">Wednesday</h5>
          <div class="forecast-icon">(sun)</div>
          <p id="hiTempD3">76°F</p>
          <p id="loTempD3">/43°F</p>
        </div>
      </div>

      <div class="col-md-2 forecast-box text-center">
        <div class="forecast-box-overlay">
          <h5 id="day4">Thursday</h5>
          <div class="forecast-icon">(sun)</div>
          <p id="hiTempD4">85°F</p>
          <p id="loTempD4">/42°F</p>
        </div>
      </div>

      <div class="col-md-2 forecast-box text-center">
        <div class="forecast-box-overlay">
          <h5 id="day5">Friday</h5>
          <div class="forecast-icon">(sun)</div>
          <p id="hiTempD5">85°F</p>
          <p id="loTempD5">/42°F</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
